<!DOCTYPE html>
<html>
<head>

  <title>My Photo Gallery</title>

    body { font-family: sans-serif; background: #f2f2f2; }
    .container { width: 90%; max-width: 900px; margin: auto; }
    .item { background: #fff; padding: 15px; margin: 20px 0; border-radius: 10px; }
    img { width: 100%; border-radius: 10px; }
    h3 { margin: 10px 0 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Photo Gallery</h1>

    <!-- Ảnh số 1 -->

      <img src="images/photo1.jpg">
      <h3>Mô tả ảnh 1</h3>
      <p>Nội dung đi kèm ảnh 1...</p>
    </div>

    <!-- Ảnh số 2 -->
    <div class="item">
      <img src="images/photo2.jpg">
      <h3>Mô tả ảnh 2</h3>
      <p>Nội dung đi kèm ảnh 2...</p>
    </div>

  </div>
</body>
</html>
